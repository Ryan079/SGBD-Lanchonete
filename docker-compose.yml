version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: lanchonete_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: lanchonete
    ports:
      - "5432:5432"
    volumes:
      # Mapeia o script SQL para ser executado automaticamente na criação
      - ./sql:/docker-entrypoint-initdb.d
    restart: always

  backend:
    build: ./backend
    container_name: lanchonete_api
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: always

  frontend:
    build: ./frontend
    container_name: lanchonete_front
    depends_on:
      - backend
    ports:
      - "4200:80"
    restart: always