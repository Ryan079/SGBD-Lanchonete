server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for index.html so the browser always gets the latest JS bundles
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri /index.html;
    }

    # Angular SPA fallback: all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache hashed JS/CSS assets aggressively (Angular adds content hash to filenames)
    location ~* \.(js|css|woff2?|ttf|eot|svg|ico|png|jpg|gif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
